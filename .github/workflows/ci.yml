# .github/workflows/ci.yml
name: ci

on:
  push:
    branches: ["**"]
# run on PRs
  pull_request:
    branches: ["**"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 先に pnpm を入れる（10.x に固定）
      - name: Setup pnpm (10.x)
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      # Node セットアップ（cache:pnpm は使わず、後段で手動キャッシュ）
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # pnpm ストアパスを取得
      - name: Resolve pnpm store path
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      # pnpm ストアをキャッシュ
      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Prisma は generate だけ。DB接続は発生しないのでダミーURLでOK
      - name: Prisma generate
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
        run: pnpm prisma generate

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm vitest run --reporter=dot

      # ← ここが今回のFix：Build にもダミーの DATABASE_URL を渡す
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
        run: pnpm build

      - name: Upload .next artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          retention-days: 7
