# .github/workflows/ci.yml
name: ci

on:
  push:
    branches: ["**"]
# run on PRs
  pull_request:
    branches: ["**"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 蜈医↓ pnpm 繧貞・繧後ｋ・・0.x 縺ｫ蝗ｺ螳夲ｼ・
      - name: Setup pnpm (10.x)
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      # Node 繧ｻ繝・ヨ繧｢繝・・・・ache:pnpm 縺ｯ菴ｿ繧上★縲∝ｾ梧ｮｵ縺ｧ謇句虚繧ｭ繝｣繝・す繝･・・
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # pnpm 繧ｹ繝医い繝代せ繧貞叙蠕・
      - name: Resolve pnpm store path
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      # pnpm 繧ｹ繝医い繧偵く繝｣繝・す繝･
      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Prisma 縺ｯ generate 縺縺代・B謗･邯壹・逋ｺ逕溘＠縺ｪ縺・・縺ｧ繝繝溘・URL縺ｧOK
      - name: Prisma generate
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
        run: pnpm prisma generate

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm vitest run --reporter=dot

      # 竊・縺薙％縺御ｻ雁屓縺ｮFix・咤uild 縺ｫ繧ゅム繝溘・縺ｮ DATABASE_URL 繧呈ｸ｡縺・
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
        run: pnpm build

      - name: Upload .next artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          retention-days: 7
