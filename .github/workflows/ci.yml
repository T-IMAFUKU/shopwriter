# .github/workflows/ci.yml
name: ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:pass@localhost:5432/db' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # ここで pnpm を 10 系に固定（lockfile v9 対応）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (retry x2)
        run: |
          set -e
          n=0
          until [ $n -ge 2 ]; do
            pnpm prisma generate && break
            n=$((n+1))
            echo "retry $n/2..." && sleep 2
          done

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm vitest run --reporter=dot

      - name: Build
        run: pnpm build

      - name: Upload .next artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          retention-days: 7
