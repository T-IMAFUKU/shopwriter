# .github/workflows/ci.yml
name: ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

# ← ここを明示することで checkout の権限不足を確実に回避
permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # pnpm は 10 系（lockfile v9 と整合）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Show versions
        run: |
          echo "actor=$GITHUB_ACTOR event=$GITHUB_EVENT_NAME ref=$GITHUB_REF"
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # DB接続は不要なのでダミーURLをこのステップだけに付与（ジョブ全体envから退避）
      - name: Prisma generate
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
        run: pnpm prisma generate

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm vitest run --reporter=dot

      - name: Build
        run: pnpm build

      - name: Upload .next artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          retention-days: 7
