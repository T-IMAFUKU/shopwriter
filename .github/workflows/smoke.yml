name: smoke

on:
  push:
    branches: [ feat/h6-final-faq-dedupe-fix ]
  pull_request:
    branches: [ main, feat/h6-final-faq-dedupe-fix ]

permissions:
  contents: read

jobs:
  just-run:
    name: smoke / just-run
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_TELEMETRY_DISABLED: '1'
      PRISMA_GENERATE_SKIP_ENV_CHECK: '1'
      DATABASE_URL: file:./dev.db  # ← SQLite fallback に変更（ネオン接続不要）

    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🪄 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: 📦 Install dependencies
        run: pnpm install --no-frozen-lockfile
        env:
          PNPM_FETCH_RETRIES: '4'
          PNPM_FETCH_RETRY_FACTOR: '3'

      - name: 🧬 Generate Prisma Client (offline safe)
        run: |
          set -eux
          pnpm exec prisma generate --data-proxy
          echo "✅ Prisma Client generated successfully"

      - name: 🔍 Typecheck
        run: pnpm typecheck

      - name: 🏗️ Build
        run: pnpm build
