name: smoke

on:
  push:
    branches: ["feat/h6-final-faq-dedupe-fix"]
  pull_request:
    branches: ["main", "feat/h6-final-faq-dedupe-fix"]

permissions:
  contents: read

jobs:
  just-run:
    name: smoke / just-run
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      PRISMA_GENERATE_SKIP_ENV_CHECK: "1"
      DATABASE_URL: file:./dev.db

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: âš™ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸª„ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile
        env:
          PNPM_FETCH_RETRIES: "4"
          PNPM_FETCH_RETRY_FACTOR: "3"

      - name: ğŸ§¬ Generate Prisma Client (offline safe)
        run: |
          set -eux
          pnpm exec prisma generate --data-proxy
          echo "âœ… Prisma Client generated successfully"

      - name: ğŸ” Typecheck
        run: pnpm typecheck

      - name: ğŸ— Build
        run: pnpm build
