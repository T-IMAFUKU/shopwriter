# .github/workflows/smoke.yml
name: smoke

on:
  push:
    branches: ["**"]

permissions:
  contents: read

jobs:
  just-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ここでは cache: pnpm を付けない（付けると pnpm が PATH に無くて失敗する）
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # pnpm を明示インストール（10系に固定）
      - name: Setup pnpm (10.x)
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Versions
        run: |
          node -v
          pnpm -v

      - name: Just echo
        run: echo "smoke ok"
