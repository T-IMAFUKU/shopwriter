name: smoke

on:
  push:
    branches:
      - feat/h6-final-faq-dedupe-fix
  pull_request:
    branches:
      - main
      - feat/h6-final-faq-dedupe-fix

jobs:
  just-run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NEXT_TELEMETRY_DISABLED: '1'
      PRISMA_GENERATE_SKIP_ENV_CHECK: '1'
      # Prisma の get-config を満たすダミー。生成のみで接続はしない
      DATABASE_URL: postgresql://user:pass@127.0.0.1:5432/db?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20 & Corepack
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          check-latest: true
      - run: corepack enable

      - name: Use pnpm 9.12.0
        run: corepack prepare pnpm@9.12.0 --activate

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Prisma generate (CI-safe)
        run: pnpm exec prisma generate

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
