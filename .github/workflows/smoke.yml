name: smoke

on:
  push:
    branches: [ feat/h6-final-faq-dedupe-fix ]
  pull_request:
    branches: [ main, feat/h6-final-faq-dedupe-fix ]

permissions:
  contents: read

jobs:
  just-run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_TELEMETRY_DISABLED: '1'
      PRISMA_GENERATE_SKIP_ENV_CHECK: '1'
      DATABASE_URL: postgresql://user:pass@127.0.0.1:5432/db?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          check-latest: true

      - name: Setup pnpm 9.12.0
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Versions
        run: |
          node -v
          pnpm -v

      - name: Install
        run: pnpm install --no-frozen-lockfile

      - name: Prisma generate (CI-safe)
        run: pnpm exec prisma generate

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
