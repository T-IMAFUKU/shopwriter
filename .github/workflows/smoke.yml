# .github/workflows/smoke.yml
name: smoke

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  just-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 縺薙％縺ｧ縺ｯ cache: pnpm 繧剃ｻ倥￠縺ｪ縺・ｼ井ｻ倥￠繧九→ pnpm 縺・PATH 縺ｫ辟｡縺上※螟ｱ謨励☆繧具ｼ・
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # pnpm 繧呈・遉ｺ繧､繝ｳ繧ｹ繝医・繝ｫ・・0邉ｻ縺ｫ蝗ｺ螳夲ｼ・
      - name: Setup pnpm (10.x)
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Versions
        run: |
          node -v
          pnpm -v

      - name: Just echo
        run: echo "smoke ok"
